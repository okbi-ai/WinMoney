<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إنشاء حساب - WinMoney</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }
    .btn {
      background: #fff;
      color: #0078ff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0078ff;
      color: #fff;
    }
    a {
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>إنشاء حساب جديد</h2>
    <form>
      <input type="text" placeholder="الاسم الكامل" required />
      <input type="email" placeholder="البريد الإلكتروني" required />
      <input type="password" placeholder="كلمة المرور" required />
      <button class="btn" type="submit">تسجيل</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    <p><a href="index.html">العودة للرئيسية</a></p>
  </div>
</body>
</html>
