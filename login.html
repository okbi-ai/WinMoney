<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول | WinMoney</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 300px;
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #ff9800;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e68900;
    }

    #message {
      margin-top: 15px;
      color: #ffcc00;
    }

    a {
      color: #00ffcc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>تسجيل الدخول إلى WinMoney</h1>

  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button id="loginBtn">تسجيل الدخول</button>

  <p id="message"></p>

  <div style="text-align: center; margin-top: 20px;">
    <p>ليس لديك حساب؟ 
      <a href="register.html">سجل هنا</a>
    </p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById("message").innerText = "تم تسجيل الدخول بنجاح ✅";
          setTimeout(() => {
            window.location.href = "dashboard.html"; // بعد النجاح انتقل إلى الصفحة الرئيسية
          }, 1000);
        })
        .catch((error) => {
          document.getElementById("message").innerText = "⚠️ " + error.message;
        });
    });
  </script>

</body>
</html>
